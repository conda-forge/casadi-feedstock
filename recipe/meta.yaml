{% set name = "casadi" %}
{% set version = "3.4.3" %}
{% set variant = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/casadi/casadi/archive/{{ version }}.tar.gz
  sha256: 2d369833f171f024a313c1aa22ce7a811b9af67b8b8f1e42506327b15e852e1f

build:
  number: 0
  skip: true  # [win]
  skip: true  # [np==111 and np==112]
  features:
    - blas_{{ variant }}

requirements:
  build:
    - toolchain
    - pkg-config  # [osx]
    - cmake
    - python
    - swig
    - numpy 1.11.*
    - blas 1.1 {{ variant }}
    - openblas 0.2.20|0.2.20.*
    - ipopt

  run:
    - python
    - numpy >=1.11
    - blas 1.1 {{ variant }}
    - openblas 0.2.20|0.2.20.*
    - ipopt

test:
  requires:
    - toolchain
  imports:
    - casadi
  files:
    - ipopt_nl.py
  commands:
    python ipopt_nl.py

about:
  home: http://casadi.org
  license: LGPL-3.0
  summary: 'CasADi is a symbolic framework for numeric optimization'

extra:
  recipe-maintainers:
    - pstjohn
