{% set name = "casadi" %}
{% set version = "3.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.zip
  url: https://github.com/casadi/casadi/releases/download/{{ version }}/casadi-source-v{{ version }}.zip
  sha256: 5529bce5cccdd4115901aa3ecfdf0dc6ed57be2cb9a1b786f7b25404aa865295
  patches:
    - 2965.patch
    - 3077.patch


build:
  number: 0
  rpaths:
    - lib/
    - lib/{{ name }}/
  run_exports:
    - {{ pin_subpackage('casadi', max_pin='x.x') }}

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pkg-config
    - cmake
    - ninja
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}  # [not win]
    - clang  # [win]
  host:
    - libblas
    - libcblas
    - python
    - numpy
    - libosqp
    - proxsuite
    - tinyxml2
    - ipopt
  run:
    - python
    - {{ pin_compatible('numpy') }}


test:
  imports:
    - casadi
  files:
    - ipopt_nl.py
  commands: 
    - python ipopt_nl.py
    - test $(pip list | grep casadi | tr -s " " | grep $PKG_VERSION | wc -l) -eq 1  # [unix]
  requires:
    - pip

about:
  home: http://casadi.org
  license: LGPL-3.0-or-later
  license_file: LICENSE.txt
  summary: CasADi is a symbolic framework for numeric optimization

extra:
  recipe-maintainers:
    - traversaro
    - pstjohn
    - pariterre
