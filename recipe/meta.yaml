{% set name = "casadi" %}
{% set version = "3.4.4" %}
{% set variant = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/casadi/casadi/archive/{{ version }}.tar.gz
  sha256: 837ef16d763db117737aa747367fd751a982965df6b7338f988cf9c82f653496

build:
  number: 0
  skip: true  # [win]
  skip: true  # [np==111 and np==112]
  features:
    - blas_{{ variant }}

requirements:
  build:
    - pkg-config  # [osx]
    - cmake
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - swig
    - numpy
    - blas 1.1 {{ variant }}
    - openblas
    - ipopt

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - blas 1.1 {{ variant }}
    - openblas
    - ipopt

test:
  requires:
    - toolchain
  imports:
    - casadi
  files:
    - ipopt_nl.py
  commands:
    python ipopt_nl.py

about:
  home: http://casadi.org
  license: LGPL-3.0
  summary: 'CasADi is a symbolic framework for numeric optimization'

extra:
  recipe-maintainers:
    - pstjohn
