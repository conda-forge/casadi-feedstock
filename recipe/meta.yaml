{% set name = "casadi" %}
{% set version = "3.2.2" %}
{% set variant = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/casadi/casadi/archive/{{ version }}.tar.gz
  sha256: 4ae636665cd13bd8e0af949b15a0efa4479c6ffca7f8e4bc618a973f1a5559ac

build:
  number: 0
  skip: true  # [win]
  skip: true  # [np==111 and np==112]
  features:
    - blas_{{ variant }}

requirements:
  build:
    - toolchain
    - pkg-config  # [osx]
    - cmake
    - python
    - swig
    - numpy x.x
    - blas 1.1 {{ variant }}
    - openblas 0.2.19|0.2.19.*
    - ipopt

  run:
    - python
    - numpy x.x
    - blas 1.1 {{ variant }}
    - openblas 0.2.19|0.2.19.*
    - ipopt

test:
  requires:
    - toolchain
  imports:
    - casadi
  files:
    - ipopt_nl.py
  commands:
    python ipopt_nl.py

about:
  home: http://casadi.org
  license: LGPL-3.0
  summary: 'CasADi is a symbolic framework for numeric optimization'

extra:
  recipe-maintainers:
    - pstjohn
